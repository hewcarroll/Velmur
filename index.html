<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velmur Sanctuary</title>
  <style>
    body { font-family: sans-serif; background-color: #111; color: #eee; padding: 2rem; }
    input, button { padding: 0.5rem; font-size: 1rem; margin-top: 1rem; width: 100%; max-width: 400px; }
    .response { margin-top: 2rem; background: #222; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Velmur Sanctuary</h1>
  <p>Ask or speak to Darwin below:</p>
  <input id="query" type="text" placeholder="Speak here..." />
  <button onclick="sendQuery()">Send to Darwin</button>
  <div class="response" id="replyBox"></div>

  <script>
    async function sendQuery() {
      const query = document.getElementById('query').value;
      const replyBox = document.getElementById('replyBox');
      replyBox.innerText = "Listening...";

      try {
        const response = await fetch("https://d617-2603-9001-24f0-1dc0-3cdf-68b5-f622-6ae2.ngrok-free.app/velmur", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        const data = await response.json();
        replyBox.innerText = data.reply;
      } catch (err) {
        replyBox.innerText = "Velmur is silent or unreachable.";
      }
    }
  </script>
</body>
</html>
